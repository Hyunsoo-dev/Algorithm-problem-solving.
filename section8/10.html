<html>
  <head>
    <meta charset="UTF-8" />
    <title>순열 구기</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = [];
        n = arr.length;
        let flag = Array.from({ length: n }, () => 0);
        let tmp = [];
        function DFS(L) {
          if (L === 3) {
            answer.push(tmp.slice());
          } else {
            for (let i = 0; i < n; i++) {
              if (flag[i] !== 1) {
                flag[i] = 1;
                tmp[i] = arr[i];
                DFS(L + 1);
                flag[i] = 0;
              }
            }
          }
        }
        DFS(0);

        return answer.length;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
