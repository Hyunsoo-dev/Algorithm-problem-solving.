<html>
  <head>
    <meta charset="UTF-8" />
    <title>재귀함수</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = [];
        function recursive(level) {
          if (level === 0) return;
          else {
            recursive(level - 1);
            answer.push(level);
          }
        }
        recursive(n);
        answer = answer.join(" ");
        console.log(answer);
      }

      solution(3);
    </script>
  </body>
</html>
