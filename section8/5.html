<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = "NO",
          flag = 0;
        let total = arr.reduce((acc, cur) => (acc += cur), 0);
        let n = arr.length;
        function DFS(v, sum) {
          if (flag) return;
          if (v === n) {
            if (total - sum === sum) {
              answer = "YES";
              flag = 1;
            }
          } else {
            DFS(v + 1, sum + arr[v]);
            DFS(v + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    </script>
  </body>
</html>
