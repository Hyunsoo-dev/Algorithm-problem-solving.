<html>
  <head>
    <meta charset="UTF-8" />
    <title>바둑이 승차 - DFS</title>
  </head>
  <body>
    <script>
      /*
        부분집합을 구하는 방식으로 
        DFS를 통해 각 무게를 더하고 빼는 과정을 반복한다.
        재귀함수의 탈출 조건은 
        arr의 idx가 n와 같은 경우다.
        탈출시 answer = Math.max(answer, sum);
        을 이용해 가장 큰 값을 answer에 담는다.
        나올 수 있는 케이스 계산이 끝났을 때, answer에는 가장 큰 값이 담겨있다.
      */
      function solution(c, arr) {
        let answer = Number.MIN_SAFE_INTEGER;
        let n = arr.length;
        function DFS(idx, sum) {
          if (sum > c) return;
          if (idx === n) {
            answer = Math.max(sum, answer);
          } else {
            DFS(idx + 1, sum + arr[idx]);
            DFS(idx + 1, sum);
          }
        }
        DFS(0, 0);
        return answer;
      }

      let arr = [81, 58, 42, 33, 61];
      console.log(solution(259, arr));
    </script>
  </body>
</html>
