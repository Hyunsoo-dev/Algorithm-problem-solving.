<html>
    <head>
        <meta charset="UTF-8">
        <title>최대점수 구하기</title>
    </head>
    <body>
        <script>
            function solution(m, ps, pt){         
                let answer=Number.MIN_SAFE_INTEGER;
                let n=ps.length;
                
                function DFS(m, i, sum) {
                    if (m < 0 || i == n) {
                        answer = Math.max(answer, sum - ps[i - 1]);
                        return;
                    } else {
                        DFS(m - pt[i], i + 1, sum + ps[i]);
                        DFS(m, i + 1, sum);
                    }
                }
                DFS(m, 0, 0);
                return answer;
            }

            let ps=[10, 25, 15, 6, 7];
            let pt=[5, 12, 8, 3, 4]
            console.log(solution(20, ps, pt));
        </script>
    </body>
</html>
