<html>
    <head>
        <meta charset="UTF-8">
        <title>깊이 우선 탐색 - 전위순회</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer="";
                function DFS(n) {
                    if (n > 7) {
                        return;
                    } else {
                        DFS(n * 2);
                        DFS((n * 2) + 1);
                        console.log(n);
                    }
                }
                DFS(n);
                return answer;
            }

            console.log(solution(1));
        </script>
    </body>
