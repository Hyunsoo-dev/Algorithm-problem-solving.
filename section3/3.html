<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        // str에서 숫자만 추출하여 자연수로 만들고 출력한다.
        let answer = [];
        str = str.split("");

        str.forEach((ele) => {
          if (ele.charCodeAt() >= 48 && ele.charCodeAt() <= 57) {
            answer.push(ele);
          }
        });

        answer = answer.join("");
        console.log("answer :", answer);
        return parseInt(answer);
      }

      let str = "g0en2T0s8eSoft";
      console.log(solution(str));
    </script>
  </body>
</html>
