    <script>
      function solution(s, t) {
        // 첫 인덱스 확인하고 해당 인덱스 앞에 있는 문자는 무조건 최소거리
        // 이후 다음 인덱스 찾고 이전 인덱스와 다음 인덱스 사이 거리를 찾고 최소값을 찾는다.
        // 이를 반복한다.

        // t에 해당 하는 인덱스를 찾아낸다.

        let answer = [];
        let p = 1000;
        for (let char of s) {
          if (t === char) {
            p = 0;
            answer.push(p);
          } else {
            answer.push(p);
          }
          p++;
        }
        p = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
            answer[i] = p;
          } else {
            answer[i] = Math.min(p, answer[i]);
          }
          p++;
        }
        console.log(answer);
        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
