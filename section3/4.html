<html>
  <head>
    <meta charset="UTF-8" />
    <title>가장 짧은 문자거리</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let max = 1000;

        for (let i = 0; i < s.length; i++) {
          if (s[i] === t) {
            max = 0;
            answer.push(0);
          } else {
            max++;
            answer.push(max);
          }
        }

        max = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            max = 0;
            answer[i] = 0;

          } else {
            max++;
            answer[i] = Math.min(answer[i], max);
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
