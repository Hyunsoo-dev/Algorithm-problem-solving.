    <script>
      function solution(m, arr) {
        let answer = 0,
          lt = 0,
          sum = 0;

        for (let rt = 0; rt < arr.length; rt++) {
          sum += arr[rt];
          while (sum > m) {
            sum -= arr[lt++];
          }
          if (sum === m) {
            answer++;
          }
        }
        // for (let i = 0; i < arr.length; i++) {

        //       sum = 0;

        //       break;
        //     }
        //   }
        // }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
