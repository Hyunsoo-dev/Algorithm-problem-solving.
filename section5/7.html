<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = "YES";
        let sH = new Map();

        // str1을 loop을 이용해 sH에 담는다.
        // 담은 후 다시 sH을 loop을 돌며 b의 요소들이 들어있는지 has method로 확인
        for (let char of str1) {
          if (sH.has(char)) {
            sH.set(char, sH.get(char) + 1);
          } else {
            sH.set(char, 1);
          }
        }
        console.log(sH);
        for (let char of str2) {
          if (sH.get(char)) {
            if (sH.get(char) < 0) {
              answer = "NO";
              break;
            }
            sH.set(char, sH.get(char) - 1);
          } else {
            answer = "NO";
            break;
          }
        }
        return answer;
      }

      // let a = "AbaAeCe";
      // let b = "baeeACA";
      let a = "abaCC";
      let b = "Caaab";
      console.log(solution(a, b));
    </script>
  </body>
</html>
