<html>
  <head>
    <meta charset="UTF-8" />
    <title>자리수의 합</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;
        for (let x of arr) {
          let sum = 0,
            tmp = x;
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }
          if (sum > max) {
            max = sum;
            answer = x;
          } else if (sum === max) {
            if (x > answer) answer = x;
          }
        }
        return answer;
      }

      let arr = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, arr));
    </script>
  </body>
</html>

<html>
  <head>
    <meta charset="UTF-8" />
    <title>자릿수의 합</title>
  </head>
  <body>
    <script>
      function solution(n, arr) {
        let answer,
          max = Number.MIN_SAFE_INTEGER;

        for (let i = 0; i < arr.length; i++) {
          let sum = 0;
          let tmp = arr[i];
          while (tmp) {
            sum += tmp % 10;
            tmp = Math.floor(tmp / 10);
          }

          if (sum > max) {
            max = sum;
            answer = arr[i];
          } else if (sum === max) {
            if (arr[i] > answer) {
              answer = arr[i];
            }
          }
        }

        return answer;
      }

      let array = [128, 460, 603, 40, 521, 137, 123];
      console.log(solution(7, array));
    </script>
  </body>
