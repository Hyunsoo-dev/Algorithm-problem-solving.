<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        for (let i = 2; i <= Math.floor(num / 2); i++) {
          if (num % i === 0) {
            return false;
          }
        }
        return true;
      }

      function solution(arr) {
        let answer = [];
        arr.forEach((ele) => {
          let reverseElement = ele.toString().split("").reverse();
          while (true) {
            if (reverseElement[0] === "0") {
              reverseElement = reverseElement.slice(1);
            } else {
              break;
            }
          }

          let num = parseInt(reverseElement.join(""));
          let isPrimeResult = isPrime(num);
          if (isPrimeResult && num > 1) {
            answer.push(num);
          }
        });
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
