<html>
  <head>
    <meta charset="UTF-8" />
    <title>뒤집은 소수</title>
  </head>
  <body>
    <script>
      function isPrime(num) {
        if (num === 1) return false;
        for (let i = 2; i < Math.floor(num / 2); i++) {
          if (num % i === 0) return false;
        }
        return true;
      }
      function solution(arr) {
        let answer = [];
        for (let item of arr) {
          let num = Number(item.toString().split("").reverse().join(""));
          if (isPrime(num)) {
            answer.push(num);
          }
        }
        return answer;
      }

      let arr = [32, 55, 62, 20, 250, 370, 200, 30, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
