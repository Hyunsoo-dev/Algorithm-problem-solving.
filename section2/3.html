  <body>
    <script>
      function solution(a, b) {
        let answer = [];
        // 1이 2한테 짐, 2가 3한테 짐, 3이 1한테 짐
        // a, b를 순회
        // a[i] ===  b[i] => D 출력

        // a가 1을 낸 경우 => 무조건 b가 승리
        // a가 2를 낸 경우 => a > b 면 a 승리이고 아니면 b 승리
        // a가 3을 낸 경우 => 무조건 a 승리
        // for (let i = 0; i < a.length; i++) {
        //   if (a[i] === b[i]) answer.push("D");
        //   if (a[i] === 1) answer.push("B");
        //   if (a[i] === 2) {
        //     if (a[i] > b[i]) answer.push("A");
        //     else answer.push("B");
        //   }
        //   if (a[i] === 3) answer.push("A");
        // }

        // 비기는 경우를 제외하고 a가 이기는 경우
        // a === 1 => b === 3
        // a === 2 => b === 1
        // a === 3 => b === 2
        // 나머지는 B가 이긴다.
        for (let i = 0; i < a.length; i++) {
          if (a[i] === b[i]) answer.push("D");
          if (a[i] === 1 && b[i] === 3) answer.push("A");
          if (a[i] === 2 && b[i] === 1) answer.push("A");
          if (a[i] === 3 && b[i] === 2) answer.push("A");
          else answer.push("B");
        }
        return answer;
      }

      let a = [2, 3, 3, 1, 3];
      let b = [1, 1, 2, 2, 3];
      console.log(solution(a, b));
    </script>
  </body>
