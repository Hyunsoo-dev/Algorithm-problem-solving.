<html>
  <head>
    <meta charset="UTF-8" />
    <title>큰 수 출력하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let foreNum = 0;
        answer = arr.filter((ele, idx) => {
          if (idx === 0) {
            console.log(1);
            foreNum = ele;
            return true;
          }

          if (foreNum < ele) {
            foreNum = ele;
            return true;
          } else {
            foreNum = ele;
          }
        });
        return answer;
      }

      let arr = [7, 3, 9, 5, 6, 12];
      console.log(solution(arr));
    </script>
  </body>
</html>
