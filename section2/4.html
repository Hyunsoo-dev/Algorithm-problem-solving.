<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 연속적으로 몇개가 맞았는지 확인

        let answer = 0,
          cnt = 0,
          numArr = [];
        let result = [];

        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === 1) {
            numArr.push(arr[i]);
          } else {
            numArr.length > 0 && result.push(numArr);
            numArr = [];
          }
        }

        for (let i = 0; i < result.length; i++) {
          for (let j = 1; j <= result[i].length; j++) {
            cnt += j;
          }
          answer += cnt;
          cnt = 0;
        }
        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
