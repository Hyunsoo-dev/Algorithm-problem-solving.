<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 등수를 구한다.
        // 같은 점수인 경우 동일 등수로 처리
        // 입력된 점수 순서와 동일하게 등수를 출력해야함
        let n = arr.length;
        let answer = [];
        for (let i = 0; i < n; i++) {
          answer.push(1);
        }

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[j] > arr[i]) {
              answer[i]++;
            }
          }
        }

        return answer;
      }

      let arr = [87, 89, 92, 100, 76, 100];
      console.log(solution(arr));
    </script>
  </body>
</html>
