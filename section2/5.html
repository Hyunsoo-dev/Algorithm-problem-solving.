<html>
  <head>
    <meta charset="UTF-8" />
    <title>등수 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = Array.from({ length: arr.length }, () => 1);
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              answer[i]++;
            }
          }
        }
        return answer;
      }

      let arr = [87, 8, 92, 100, 76];
      console.log(solution(arr));
    </script>
  </body>
</html>
