<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(board, moves){
                let answer=0;
                let stack=[];   
                let temp = 0;
                for (let i = 0; i < moves.length; i++) {
                    let row = 0;
                    while (board[row][moves[i] - 1] === 0 && row < board.length -1) {
                        row++;
                    }
                    
                    if (board[row][moves[i] - 1] > 0) {
                        
                        let temp = stack.pop();
                        if (temp === undefined) {
                            stack.push(board[row][moves[i] - 1]);
                        } else {
                            if (temp !== board[row][moves[i] - 1]) {
                                stack.push(temp);
                                stack.push(board[row][moves[i] - 1]);
                            } else {
                                answer += 2;
                            }
                        }
                        
                        board[row][moves[i] - 1] = 0;
                    }
                                // stack.push(stack.pop());
                                // stack.push(board[row][moves[i] - 1]);
                                // board[row][moves[i] - 1] = 0;
                    console.log(stack);       
                }
                return answer;
            }
            
            
            let a=[[0,0,0,0,0],
                   [0,0,1,0,3],
                   [0,2,5,0,1],
                   [4,2,4,4,2],
                   [3,5,1,3,1]];

            let b=[1, 5, 3, 5, 1, 2, 1, 4];
            console.log(solution(a, b));
        </script>
    </body>
</html>
