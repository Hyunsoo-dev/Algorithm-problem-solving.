<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){  
                let answer;
                let stack=[];
                
                for (let char of s) {
                    if (48 <= char.charCodeAt() && char.charCodeAt() <= 57) {
                        stack.push(parseInt(char));
                    } 
                    if (char === "+" || char === "-" || char === "*" || char === "/") {
                        let secondNum = stack.pop();
                        let firstNum = stack.pop();
                        let newNum = 0;        
                        switch (char) {
                            case "+":
                                newNum = firstNum + secondNum;
                                break;
                            case "-":
                                newNum = firstNum - secondNum;
                                break;
                            case "*":
                                newNum = firstNum * secondNum;
                                break;
                            case "/":
                                newNum = firstNum / secondNum;
                                break;
                        }
                           
                    }
                }
                
                answer = stack.pop();                
                return answer;
            }

            let str="352+*9-";
            console.log(solution(str));
        </script>
    </body>
</html>
