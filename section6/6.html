<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, k){
                let answer;
                let queue = Array.from({length: n}, (value, idx) => idx + 1);
                while (true) {
                    if (queue.length === 1) break;
                    for (let i = 1; i < k; i++) {
                        queue.push(queue.shift());
                    }
                    queue.shift();
                }
                console.log(queue);
                answer = queue.shift();
                return answer;
            }

            console.log(solution(8, 3));
        </script>
    </body>
</html>
