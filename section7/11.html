<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function count(songs, capacity) {
        let sum = 0;
        let cnt = 1;
        for (let x of songs) {
          sum += x;
          if (sum > capacity) {
            cnt++;
            sum = x;
          }
        }
        return cnt;
      }
      function solution(m, songs) {
        let answer = Number.MAX_SAFE_INTEGER;
        let lt = Math.max(...songs);
        let rt = songs.reduce((acc, value) => acc + value, 0);
        while (lt <= rt) {
          let mid = parseInt((lt + rt) / 2);
          let result = count(songs, mid);
          if (result <= m) {
            answer = mid;
            rt = mid - 1;
          } else {
            lt = mid + 1;
          }
        }

        return answer;
      }
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      console.log(solution(3, arr));
    </script>
  </body>
</html>
