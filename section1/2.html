<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 삼각형 조건: 가장 긴 변의 길이 < 나머지 두 변의 길이의 합
        let answer = "YES";
        let max = a;
        let sum = a + b + c;
        if (max < b) {
          max = b;
        }
        if (max < c) {
          max = c;
        }
        let rest = sum - max;
        if (max > rest) {
          answer = "NO";
        }

        return answer;
      }
      console.log(solution(6, 7, 11));
      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
