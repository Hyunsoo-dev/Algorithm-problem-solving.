<html>
  <head>
    <meta charset="UTF-8" />
    <title>대문자 찾기</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = 0;
        for (let item of s) {
          if (item.charCodeAt(0) >= 65 && item.charCodeAt(0) <= 90) {
            answer++;
          }
        }
        return answer;
      }

      let str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </body>
</html>
