<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      // 97 ~ 122
      // Math.floor(str.length / 2) - 1
      function solution(str) {
        let num = str.charCodeAt(0);
        let answer = "";
        if (num >= 97 || num <= 122) {
          if (str.length % 2 === 0) {
            let center = Math.floor(str.length / 2) - 1;
            answer = str.substring(center, center + 2);
          } else {
            let center = Math.floor(str.length / 2) - 1;
            answer = str.substring(center + 1, center + 2);
          }
        }
        return answer;
      }
      console.log(solution("good"));
    </script>
  </body>
</html>
