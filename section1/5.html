<html>
  <head>
    <meta charset="UTF-8" />
    <title>최솟값 구하기</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer,
          min = Number.MAX_SAFE_INTEGER;

        arr.forEach((item) => {
          if (item < min) {
            min = item;
          }
        });
        answer = min;
        return answer;
      }

      let arr = [5, 3, 7, 2, 9, 11, 15];
      console.log(solution(arr));
    </script>
  </body>
</html>
