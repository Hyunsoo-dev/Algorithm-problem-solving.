    <script>
      // 홀수의 합과 홀수 중 최솟값 찾기
      // 홀수 -> 2로 나누어 떨어지지 않는 수
      // filter 로 나누어 떨어지지 않는 수를 구해 배열에 담는다.
      // 홀수로 이루어진 배열의 요소들을 더해 합을 구하고 반복문을 이용해 배열의 수 중 최솟값을 찾는다.
      function solution(arr) {
        let answer = [];
        let sum = 0;
        let min = Number.MAX_SAFE_INTEGER;
        // let odd = arr.filter((number) => number % 2 !== 0);
        // odd.forEach((number) => (sum += number));
        // let min = odd[0];
        // for (let i = 1; i < odd.length; i++) {
        //   if (odd[i] < min) min = odd[i];
        // }
        // return [sum, answer];
        for (let x of arr) {
          if (x % 2 !== 0) {
            sum += x;
            if (x < min) min = x;
          }
        }
        answer.push(sum);
        answer.push(min);
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
