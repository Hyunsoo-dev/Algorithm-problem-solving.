<html>
  <head>
    <meta charset="UTF-8" />
    <title>홀수</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;

        // 홀수를 고른다
        //   2로 나누었을 때 나머지가 있으면 홀수
        let oddNumbers = arr.filter((item) => item % 2 !== 0);

        // 홀수들의 합을 구한다
        sum = oddNumbers.reduce((acc, cur) => (acc += cur));
        console.log("sum: ", sum);

        // 홀수들 중 최소값을 구한다
        oddNumbers.forEach((item) => {
          if (item < min) {
            min = item;
          }
        });

        answer.push(sum, min);

        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
  </body>
</html>
