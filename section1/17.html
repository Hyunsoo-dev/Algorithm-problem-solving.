<html>
  <head>
    <meta charset="UTF-8" />
    <title>중복 단어 제거</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer;
        //console.log(s.indexOf("time"));

        answer = s.filter((item, idx) => s.indexOf(item) === idx);

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
