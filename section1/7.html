    <script>
      // map을 이용해 arr 요소들의 일의 자리 수를 구한다.
      // filter를 이용해 day와 arr에서 구한 일의 자리수 배열을 비교한다.
      // filter에서 리턴된 배열의 길이가 답
      function solution(day, arr) {
        let answer = 0;
        let firstNumberArr = arr.map((number) => number % 10);
        let violationArr = firstNumberArr.filter((number) => day === number);
        return violationArr.length;
      }

      // arr = [25, 23, 11, 47, 53, 17, 33];
      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
