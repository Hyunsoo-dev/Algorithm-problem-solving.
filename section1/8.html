<html>
  <head>
    <meta charset="UTF-8" />
    <title>일곱난쟁이</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0);
        let flag = 0;

        // sum - (x + y) = 100;
        // sum - 100 = x + y;
        // arr을 순회하면서 x + y === sum - 100 인 경우 해당 x, y를 제거한다.
        for (let i = 0; i < 8; i++) {
          for (let k = i + 1; k < 9; k++) {
            if (arr[i] + arr[k] === sum - 100) {
              answer.splice(i, 1);
              answer.splice(k, 1);
              flag = 1;
              break;
            }
          }
          if (flag === 1) {
            break;
          }
        }

        return answer;
      }

      let arr = [22, 7, 21, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
