<html>
  <head>
    <meta charset="UTF-8" />
    <title>A를 #으로</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = s.replaceAll("A", "#");
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
