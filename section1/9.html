<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        let strArr = s.split("");
        answer = strArr.map((element) => {
          if (element === "A") {
            return "#";
          }
        });
        answer = answer.join("");
        return answer;
      }

      let str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
