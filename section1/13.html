<html>
  <head>
    <meta charset="UTF-8" />
    <title>대소문자 변환</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";
        for (let item of s) {
          if (item === item.toUpperCase()) {
            answer += item.toLowerCase();
          } else {
            answer += item.toUpperCase();
          }
        }
        return answer;
      }

      console.log(solution("StuDY"));
    </script>
  </body>
</html>
